<!doctype html>
<html>
<head>
	<title>WebRTC: Face recognition demo</title>
	<meta charset='utf-8'>
	<link rel="stylesheet" href="main.css" type="text/css" media="all">
	<script src="capture.js">
	</script>
	
	<style>
		#loading{
			display:none;
			position:fixed;
			width:100%;
			height:100%;
				
			background-color:#ffffff;
				
			opacity: 0.5;
			
			z-index:100;
		}
		
		#image{
			position:absolute;
				
			top:0;
			bottom:0;
			left:0;
			right:0;
				
			margin:auto;
				
			width:160px;
			height:20px;
				
			background-image:url(images/loading.gif);
		}
		
		#response{
			display:none;
		}
	</style>
</head>
<body>
<div id="loading">
	<div id="image"></div>
</div>
<div class="contentarea">
	<h1>
		Patrick - WebRTC: Face recognition demo
	</h1>
	<p>
		This example demonstrates how to set up a media stream using your built-in webcam, fetch an image from that stream, create a PNG using that image and send it to backend for face recognition.
	</p>
  <div class="camera">
    <video id="video">Video stream not available.</video>
    <button id="startbutton">Take photo</button> 
  </div>
  <canvas id="canvas">
  </canvas>
  <div class="output">
    <img id="photo" alt="The screen capture will appear in this box."> 
  </div>
	<p id="response"></p>
</div>
</body>
</html>
